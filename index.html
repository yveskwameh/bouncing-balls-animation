<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Balls Animation</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="animation.js" defer></script>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #ffffff;
            font-family: 'Poppins', sans-serif;
            padding: 20px;
            box-sizing: border-box;
        }
        canvas {
            border: 1px solid #E3E1FC;
            background-color: #FEFEFE;
            border-radius: 20px;
            max-width: 100%;
            height: auto;
        }
        .controls {
            margin-top: 24px;
            text-align: center;
            width: fit-content;
            min-width: 500px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border: 1px solid #333;
            max-width: 100%;
            box-sizing: border-box;
        }
        .speed-labels {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 400px;
            margin: 8px auto 0;
            color: #6c757d;
            font-size: 12px;
        }
        .speed-value {
            color: #495057;
            font-weight: 600;
            font-size: 14px;
            display: flex;
            align-items: center;
            background: #e9ecef;
            padding: 4px 12px;
            border-radius: 20px;
            min-width: 45px;
            justify-content: center;
            margin: 0 auto 15px;
        }
        .slider-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }
        .control-label {
            display: block;
            margin-bottom: 15px;
            color: #212529;
            font-weight: 600;
            font-size: 16px;
        }
        .slider-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        /* Modern slider styling */
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 6px;
            background: #e9ecef;
            border-radius: 3px;
            outline: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #4361ee;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 4px rgba(67, 97, 238, 0.3);
        }
        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            background: #3a56d4;
        }
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #4361ee;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 4px rgba(67, 97, 238, 0.3);
            border: none;
        }
        input[type="range"]::-moz-range-thumb:hover {
            transform: scale(1.1);
            background: #3a56d4;
        }

        /* Media Queries for Responsive Design */
        @media screen and (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .controls {
                padding: 15px;
                width: 100%;
                max-width: 500px;
                min-width: unset;
            }

            .speed-labels {
                font-size: 11px;
            }

            .control-label {
                font-size: 15px;
            }

            .speed-value {
                font-size: 13px;
            }
        }

        @media screen and (max-width: 480px) {
            body {
                padding: 10px;
            }

            .controls {
                padding: 12px;
            }

            .speed-labels {
                font-size: 10px;
            }

            .control-label {
                font-size: 14px;
                margin-bottom: 12px;
            }

            .speed-value {
                font-size: 12px;
                padding: 3px 10px;
            }

            input[type="range"]::-webkit-slider-thumb {
                width: 18px;
                height: 18px;
            }

            input[type="range"]::-moz-range-thumb {
                width: 18px;
                height: 18px;
            }
        }
    </style>
</head>
<body>
    <canvas id="bouncingCanvas"></canvas>
    <div class="controls">
        <label for="speedSlider" class="control-label">Speed Control</label>
        <div class="slider-group">
            <div class="slider-container">
                <input type="range" id="speedSlider" min="1" max="20" value="12" style="width: 100%;">
                <div class="speed-labels">
                    <span>1x</span>
                    <span>5x</span>
                    <span>10x</span>
                    <span>15x</span>
                    <span>20x</span>
                </div>
            </div>
            <span class="speed-value">12x</span>
        </div>
    </div>
</body>
</html>
