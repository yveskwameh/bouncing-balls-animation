<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Balls Madness</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="animation.js" type="module"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #E0EDEF, #EDF4F6);
            font-family: 'Poppins', sans-serif;
            padding: 20px;
            box-sizing: border-box;
            gap: 20px;
        }
        canvas {
            border: 1px solid #89C2BD;
            background-color: #EEF4F6;
            border-radius: 20px;
            width: 100%;
            max-width: 600px;
            aspect-ratio: 4/3;
            display: block;
            margin: 0 auto;
            box-shadow: 0 1px 9px 0 rgba(0, 0, 0, 0.08);
        }
        .controls {
            margin-top: 0;
            text-align: center;
            width: fit-content;
            min-width: 500px;
            padding: 20px;
            background: #85C7D5;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            max-width: 100%;
            box-sizing: border-box;
        }
        .speed-labels {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 400px;
            margin: 8px auto 0;
            color: #077167;
            font-size: 16px;
            text-transform: uppercase;
        }
        .speed-value {
            color: #495057;
            font-weight: 600;
            font-size: 16px;
            display: flex;
            align-items: center;
            background: #077167;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            min-width: 45px;
            justify-content: center;
            margin: 15px auto 10px;
            text-transform: uppercase;
        }
        .slider-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }
        .control-label {
            display: block;
            margin-bottom: 10px;
            color: #077167;
            font-weight: 600;
            font-size: 24px;
        }
        .slider-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        /* Modern slider styling */
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 6px;
            background: #e9ecef;
            border-radius: 3px;
            outline: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #4361ee;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 4px rgba(67, 97, 238, 0.3);
        }
        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            background: #3a56d4;
        }
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #4361ee;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 4px rgba(67, 97, 238, 0.3);
            border: none;
        }
        input[type="range"]::-moz-range-thumb:hover {
            transform: scale(1.1);
            background: #3a56d4;
        }

        /* Add header styles before the media queries */
        .header {
            text-align: center;
            margin-bottom: 0;
            padding: 0 20px;
        }

        .header h1 {
            color: #212529;
            font-size: 1.8rem;
            margin: 0;
            font-weight: 600;
        }

        .header .subtext {
            color: #6c757d;
            font-size: 1rem;
            margin: 4px 0 0;
        }

        /* Add notification styles before the media queries */
        .notification {
            position: fixed;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(7, 113, 103, 0.5);
            color: #333333;
            padding: 16px 24px;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 1rem;
            font-weight: 400;
            transition: all 0.3s ease-in-out;
            z-index: 9999;
            text-align: center;
            max-width: 90%;
            width: auto;
            min-width: 300px;
            opacity: 0;
            pointer-events: none;
        }

        .notification.show {
            top: 40px;
            opacity: 1;
        }

        .notification.hide {
            top: -100px;
            opacity: 0;
        }

        /* Media Queries for Responsive Design */
        @media screen and (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .controls {
                padding: 30px;
                width: 100%;
                max-width: 500px;
                min-width: unset;
            }

            canvas {
                max-width: 100%;
            }

            .speed-labels {
                font-size: 14px;
            }

            .control-label {
                font-size: 20px;
            }

            .speed-value {
                font-size: 13px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .header .subtext {
                font-size: 1rem;
            }
        }

        @media screen and (max-width: 480px) {
            body {
                padding: 10px;
            }

            .controls {
                padding: 20px;
            }

            .speed-labels {
                font-size: 12px;
            }

            .control-label {
                font-size: 18px;
                margin-bottom: 12px;
            }

            .speed-value {
                font-size: 12px;
                padding: 3px 10px;
            }

            .header h1 {
                font-size: 1.4rem;
            }

            .header .subtext {
                font-size: 0.9rem;
            }

            input[type="range"]::-webkit-slider-thumb {
                width: 18px;
                height: 18px;
            }

            input[type="range"]::-moz-range-thumb {
                width: 18px;
                height: 18px;
            }
        }
    </style>
</head>
<body>
    <div id="speedNotification" class="notification">
        Woah! These balls are moving faster than my coffee addiction! â˜•
    </div>
    <div class="header">
        <h1>Bouncing Balls Madness</h1>
        <p class="subtext">Use the slider to increase and decrease the speed of the balls</p>
    </div>
    <canvas id="bouncingCanvas"></canvas>
    <div class="controls">
        <label for="speedSlider" class="control-label">Speed Control</label>
        <div class="slider-group">
            <div class="slider-container">
                <input type="range" id="speedSlider" min="1" max="20" value="10" style="width: 100%;">
                <div class="speed-labels">
                    <span>1x</span>
                    <span>5x</span>
                    <span>10x</span>
                    <span>15x</span>
                    <span>20x</span>
                </div>
            </div>
            <span class="speed-value">10x</span>
        </div>
    </div>
</body>
</html>
